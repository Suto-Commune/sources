name: 反馈问题 (Bug report)
description: xxx 书源失效，或出现其他预期之外的问题...
title: "反馈问题：XXX 书源失效（记得修改该示例标题，并移除该括号提示）"
labels: 反馈问题
body:
  - type: markdown
    attributes:
      value: |
        发之前，请先搜下有没有类似的 [Issues](https://github.com/XIU2/Yuedu/issues) 问题（包括[关闭](https://github.com/XIU2/Yuedu/issues?q=is%3Aissue+is%3Aclosed)的），请勿重复发起！  
        ****
  - type: input
    id: version
    attributes:
      label: 阅读版本
      description: 必填，我的 - 关于 - 版本（例如 3.20.112220）
      placeholder: 请输入...
    validations:
      required: true
  - type: input
    id: name
    attributes:
      label: 书源名称
      description: 必填
      placeholder: 请输入...
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: 问题描述
      description: 必填，最好写上 复现问题 的步骤，越详细越好，特别是一些复杂的问题
      placeholder: 请输入...
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: 附加截图
      description: 可选，也可以是一些错误代码
      placeholder: 可在此粘贴图片，或点击下方 [Attach files by dragging & dropping, selecting or pasting them.] 文字来选择图片...